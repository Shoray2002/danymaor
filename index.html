<!DOCTYPE html>
<html lang="en">
  <head>
    <title>danymaor</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="interactives">
      <div class="buttons">
        <div id="scale" class="button">Scale</div>
        <div id="translate" class="button">Translate</div>
        <div id="rotate" class="button">Rotate</div>
        <input
          type="number"
          id="snap"
          name="snap"
          step="5"
          min="0"
          max="100"
          placeholder="Snap"
          class="button"
        />
        <div id="delete" class="button">Delete</div>
        <div id="log" class="button">Log</div>
      </div>
      <div class="previews">
        <img
          src="./assets/apartment-preview.png"
          alt="Apartment"
          id="apartment"
        />
        <img
          src="./assets/OfficeOctagon_Base-preview.png"
          alt="OfficeOctagon_Base"
          id="officeOctagon"
        />
        <img
          src="./assets/OfficeOld_Large-preview.png"
          alt="OfficeOld_Large"
          id="officeLarge"
        />
        <img src="./assets/SM_Bld_Shop_01_preview.png" alt="Shop" id="shop" />
      </div>

    </div>
<div class="scene">
  <div class="cube">
    <div class="cube__face cube__face--front" id="front">front</div>
    <div class="cube__face cube__face--back" id="back">back</div>
    <div class="cube__face cube__face--right"id="right" >right</div>
    <div class="cube__face cube__face--left "id="left">left</div>
    <div class="cube__face cube__face--top "id="top">top</div>
    <div class="cube__face cube__face--bottom "id="bottom">bottom</div>
  </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
